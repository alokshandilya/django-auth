{% extends '_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
  <br />
  <br />
  <a href="{% url 'login' %}">Already have an account? Login</a>
</form>
{% endblock %}
